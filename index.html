<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div id="title">
      <h1>freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name:</label><br />
        <input
          placeholder="Enter your Name"
          type="text"
          id="name"
          name="name"
        /><br />
        <label for="email" id="email-label">Email:</label><br />
        <input
          placeholder="Enter your Email"
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2} "
        /><br />
        <label for="age" id="number-label">Age:</label><br />
        <input
          placeholder="Age"
          type="number"
          id="number"
          name="number"
          min="10"
          max="99"
        /><br />
        <label for="option"
          >Which option best describes your current role? </label
        ><br />
        <div id="dropdowns">
          <select id="dropdown">
            <option value="" selected disabled hidden>
              Select current role
            </option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time Learner">Full time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <label for="option">Would you recommend freeCodeCamp to a friend?</label
        ><br />
        <div id="radios">
          <input type="radio" name="attribute" value="name" />Definitely<br />
          <input type="radio" name="attribute" value="name" />Maybe<br />
          <input type="radio" name="attribute" value="name" />Not sure<br />
        </div>
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?</label
        ><br />
        <div id="selectors">
          <select id="selector">
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <label for="improvement"
          >What would you like to see improved? (Check all that apply)</label
        ><br />
        <div id="checkboxes">
          <input type="checkbox" value="attribute" />Front-end Projects<br />
          <input type="checkbox" value="attribute" />Back-end Projects<br />
          <input type="checkbox" value="attribute" />Challenges<br />
          <input type="checkbox" value="attribute" />Videos<br />
        </div>
        <div id="suggestion">
          <label for="comment"
            >Any comments or suggestions?</label
          ><br />
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </div>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
